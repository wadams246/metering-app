<div class="submeter-list flex-col-centered">
    <h1>Submeters</h1>

    <div class="flex-centered submeters">
        <app-submeter-card *ngFor="let meter of submeters" [submeter]="meter"></app-submeter-card>
    </div>
    <div class="flex-centered submeters">
        <app-submeter-details-card *ngFor="let meter of submeters" [submeter]="meter"></app-submeter-details-card>
    </div>
</div>
